<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Nova Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button {
      background: #4285F4;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      opacity: 0.9;
    }

    #user {
      margin-top: 15px;
      font-size: 14px;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Nova</h1>
  <p>ログインしてください</p>
  <button onclick="login()">Googleでログイン</button>
  <div id="user"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDllB-KfT1aAT8nWlcWAKsQCV6o6xpqwzA",
    authDomain: "nova-a7c84.firebaseapp.com",
    projectId: "nova-a7c84",
    storageBucket: "nova-a7c84.firebasestorage.app",
    messagingSenderId: "801132117991",
    appId: "1:801132117991:web:f56f4b4497703b65dd0742",
    measurementId: "G-GCN4KNVBYG"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  window.login = async function () {
    try {
      await signInWithPopup(auth, provider);
    } catch (err) {
      alert("ログイン失敗: " + err.message);
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      document.getElementById("user").innerText =
        "ログイン中: " + user.displayName;
    } else {
      document.getElementById("user").innerText = "";
    }
  });
</script>

</body>
</html>
